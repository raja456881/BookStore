<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>Welcome to Customer </title>
</head>

<body>
<style>
    nav{
      background-color: white;
    }
    .one-edge-shadow {
              box-shadow: 0 8px 2px -5px rgb(246, 245, 245);
}
.display-8{
  font-weight: 200;
  font-size: 30px;
}
  </style>
</head>

<body>

  <!-- navbar -->

  <nav class="one-edge-shadow
  sticky-top navbar
  navbar-expand-lg
   navbar-light bg-white">
    <a class="navbar-brand" href="{% url 'seller-home' %}">Seller Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class=" navbar-nav my-2 my-lg-0">
        <li class="nav-item ">
          <a class="nav-link" href="">All Orders list <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="logout">Logout<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container ">
      {% for book in booklist %}
    <form method="post" action=""  enctype="multipart/form-data">
      {% csrf_token %}
  <div class="form-group my-10">
    <label for="exampleInputEmail1">Name Book</label>
    <input type="text" value="{{book.name}}" class="form-control" required id="exampleInputEmail1" name="name" aria-describedby="emailHelp" placeholder="Enter the Name book">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group my-10">
    <label for="exampleInputPassword1">Title Book</label>
    <input type="text" value="{{book.title}}" class="form-control" id="exampleInputPassword1" required name="title" placeholder="Enter the tittle book">
  </div>
  <div class="form-group form-check my-10">
     <label for="exampleInputPassword1">Add Description</label>
    <input type="text" value="{{book.descriptions}}" class="form-control" required id="exampleInputPassw" name="description" placeholder="Enter the  Description">
  </div>
       <div class="form-group form-check my-10">
     <label for="exampleInputPassword1">Price</label>
    <input type="number" value="{{book.prize}}" class="form-control" required id="exampleInputPw"name="price" placeholder="Enter the  Price">
  </div>
  <button  type="submit" class="btn btn-primary mx-2">Submit</button>
</form>
    {% endfor %}

  </div>






  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

</body>

</html>
